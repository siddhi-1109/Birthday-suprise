<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Wishes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #ffe4ec;
      padding: 10px;
      border-radius: 15px;
      margin: 10px;
    }

    .nav-bar a {
      text-decoration: none;
      color: #d63384;
      font-weight: bold;
    }

    .nav-bar a:hover {
      color: #ad1457;
    }

    .container {
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #d63384;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    .popup-btn {
      padding: 12px 24px;
      background-color: #d63384;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    .popup-btn:hover {
      background-color: #ad1457;
    }

    /* MODAL STYLES */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: #fff0f8;
      margin: 10% auto;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
      animation: fadeIn 0.4s ease;
    }

    .modal-content h2 {
      color: #d63384;
      margin-bottom: 15px;
    }

    .modal-content p {
      color: #444;
      font-size: 1rem;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: #d63384;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #ad1457;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <!-- Background Music -->
<audio id="bg-music" src="music/birthday.mp4" autoplay loop></audio>


  <!-- TOP NAV -->
  <div class="nav-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="memories.html">Memories</a>
  </div>

  <!-- Birthday Wish Button -->
  <div class="container">
    <h1>üéâ Happy Birthday! üéÇ</h1>
    <p>Click the button to receive your special birthday message.</p>
    <button class="popup-btn" onclick="openModal()">Show My Wish</button>
  </div>

  <!-- MODAL POPUP -->
  <div class="modal" id="wishModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>üéÇ Happy Birthday!</h2>
      <p>üíñ Wishing you a day filled with love, laughter, and beautiful surprises!<br> Have an amazing year ahead! üéâüéÅ</p>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <div class="nav-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="memories.html">Memories</a>
  </div>

  <!-- üéµ Background Music -->
  <audio id="bgMusic" src="C:\Users\admin\OneDrive\Desktop\birthday\birthday.mp4"></audio>

  <script>
    function openModal() {
      document.getElementById('wishModal').style.display = 'block';
      document.getElementById('bgMusic').play();
    }

    function closeModal() {
      document.getElementById('wishModal').style.display = 'none';
      const music = document.getElementById('bgMusic');
      music.pause();
      music.currentTime = 0;
    }

    // Close modal when clicking outside content
    window.onclick = function(event) {
      const modal = document.getElementById('wishModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>
